<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zemoji</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
    }
    input, button, textarea {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 1.1em;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .copy-btn {
      background-color: #2196F3;
    }
    .copy-btn:hover {
      background-color: #1976D2;
    }
    #message {
      color: green;
      font-size: 0.9em;
      margin-top: 5px;
    }
    textarea {
      height: 160px;
      resize: vertical;
    }
    footer {
      margin-top: 40px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Zemoji</h1>
  <input type="text" id="emoji" placeholder="Paste Emoji">
  <button onclick="generate()">Create</button>
  <textarea id="output" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
  <div id="message"></div>

  <footer>
    <b>All rights reservedÂ©</b>
  </footer>

  <script>
    function generate() {
      const emoji = document.getElementById("emoji").value.trim();
      const count = 100;
      const zwj = '\u200D';
      let result = "";

      if (!emoji) {
        document.getElementById("message").textContent = "Please enter an emoji.";
        return;
      }

      for (let i = 0; i < count; i++) {
        result += emoji + zwj;
      }

      result = result.slice(0, -1);
      document.getElementById("output").value = result;
      document.getElementById("message").textContent = "";
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      output.setSelectionRange(0, 99999);

      try {
        document.execCommand('copy');
        document.getElementById("message").textContent = "Copied to clipboard!";
      } catch (err) {
        navigator.clipboard.writeText(output.value).then(() => {
          document.getElementById("message").textContent = "Copied to clipboard!";
        }).catch(() => {
          document.getElementById("message").textContent = "Failed to copy!";
        });
      }
    }
  </script>
</body>
</html>
